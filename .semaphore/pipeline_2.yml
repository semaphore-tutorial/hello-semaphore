version: v1.0
name: Release to GitHub
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Release
    task:
      jobs:
        - name: gh release
          commands:
            - checkout
            - artifact pull workflow hello-go
            - 'gh release create "$SEMAPHORE_GIT_TAG_NAME" hello-go --latest -t "$SEMAPHORE_GIT_TAG_NAME" -n "Continuous Delivery Release: $SEMAPHORE_GIT_TAG_NAME"'
      secrets:
        - name: github-release
